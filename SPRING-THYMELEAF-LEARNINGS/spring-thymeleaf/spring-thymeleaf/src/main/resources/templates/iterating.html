<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          email
        </th>
        <th>
          address
        </th>
        <th>
          phone
        </th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${users}">
        <td th:text="*{user.name}">
        </td>
        <td th:text="*{user.email}">
        </td>
        <td th:text="*{user.address}">
        </td>
        <td th:text="*{user.phone}">
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
