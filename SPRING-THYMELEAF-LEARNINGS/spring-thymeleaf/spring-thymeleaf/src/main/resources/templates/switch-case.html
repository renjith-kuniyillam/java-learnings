<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swith case</title>
</head>
<body>
  <div th:object="${users}">
    <h1 th:text="*{getName()}">
    </h1>
    <div th:switch="*{getRole()}">
        <p th:case="'ADMIN'">Admin</p>
        <p th:case="'USER'">User</p>
        <p th:case="*">Unknown</p>
    </div>
  </div>

</body>
</html>
